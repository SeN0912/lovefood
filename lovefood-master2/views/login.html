<section class="login-form">
	<div class="container-fluid">
		<div class="row">
		<div class="offset-md-5 col-md-7 login-content">
			<h1>Zaloguj się</h1>
			<form>
				<div class="form-group">
					<input type="text" placeholder="użytkownik" ng-model="username" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="hasło" ng-model="password" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-outline-success btn-lg" ng-click="login()"><i class="fa fa-sign-in" aria-hidden="true"></i> Zaloguj się</button>
				</div>
			</form>
			<a href="/">powrót do strony głównej</a>
		</div>
		</div>
	</div>
</section>
