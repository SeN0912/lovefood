<section class="user-content">
	<main>
		<div class="row">
			<div class="col-md-2">
				<div class="dashboard-nav bg-success text-light position-fixed">
					<img src="assets/logo-white.png" alt="Logo aplikacji LoveFood">
					<div class="user">
						<p>Witaj!</p>
						<p>{{user}}</p>
					</div>
					<ul class="nav flex-column">
						<li class="nav-item">
					    	<a class="nav-link text-light" href="#!/recipes"><i class="fa fa-cutlery" aria-hidden="true"></i> Wszystkie przepisy</a>
					  	</li>
						<li class="nav-item">
					    	<a class="nav-link text-light" href="#!/add-recipes"><i class="fa fa-plus" aria-hidden="true"></i> Dodaj przepis</a>
					  	</li>
					</ul>
					<ul class="nav flex-column">
					  	<li class="nav-item">
					    	<a class="nav-link text-light" href="#!/my-recipes"><i class="fa fa-folder-open-o" aria-hidden="true"></i> Moje przepisy</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-light" href="#!/password"><i class="fa fa-cog" aria-hidden="true"></i> Zmień hasło</a>
					  	</li>
					</ul>
					 <a class="btn btn-outline-light button" href="#!/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Wyloguj się</a>
				</div>
			</div>
			<div class="col-md-10">
				<div class="dashboard-content" ng-init="display();" >
					<div class="container" ng-init="display();">
						<form class="form-row">
						  <div class="col-11">
						  	<input type="search" class="form-control" placeholder="wyszukaj przepis" ng-model="search">
						  </div>
						</form>
						<hr>
						<div class="row" >	
							<div class="card-columns">
							<div class="col-md-4" ng-repeat="recepi in recepies | filter: search">
								
								<div class="card {{recepi.classname}} text-light" style="width: 16rem;">
								  <img class="card-img-top" src="{{recepi.url}}" alt="Card image cap">
								  <div class="card-body">
								    <h4 class="card-title">{{recepi.recipe_name}}</h4>
								    <hr>
								    <p class="card-text">
								    	<h5>Sposób przygotowania:</h5>
								    	<p class="text-justify">{{recepi.description}}</p>
								    	<p><i class="fa fa-hourglass-half" aria-hidden="true"></i> Czas przygotowania: {{recepi.time}}min</p>
								    </p>
									<a class="btn btn-dark w-100 p-2 border border-light" href="#!/przepis{{recepi.id}}" ><i class="fa fa fa-sign-in" aria-hidden="true"></i> Przejdź do przepisu</a>
								  </div>
								</div>
								</div>
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</section>
